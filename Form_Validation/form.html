<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h2 class="title">Register Form</h2>
        <form action="" class="form">
            <div class="input-group">
                <label for="username" class="lable">Username</label>
                <input type="text" class="input" id="username" placeholder="Your Username">
                <span class="error-message"></span>
                <span class="icon icon-success hidden">✅</span>
                <span class="icon icon-error hidden">❌</span>
            </div>
            <div class="input-group">
                <label for="email" class="lable">Email</label>
                <input type="text" class="input" id="email" placeholder="Your Email">
                <span class="error-message"></span>
                <span class="icon icon-success hidden">✅</span>
                <span class="icon icon-error hidden">❌</span>
            </div>
            <div class="input-group">
                <label for="password" class="lable">Password</label>
                <input type="password" class="input" id="password">
                <span class="error-message"></span>
                <span class="icon icon-success hidden">✅</span>
                <span class="icon icon-error hidden">❌</span>
            </div>
            <div class="input-group">
                <label for="password-confirmation" class="lable">Password Confirmation</label>
                <input type="password" class="input" id="password-confirmation">
                <span class="error-message"></span>
                <span class="icon icon-success hidden">✅</span>
                <span class="icon icon-error hidden">❌</span>
            </div>
            <button class="button">Create Account</button>
        </form>
    </div>

    
    <script src="./form.js"></script>
</body>
</html>
