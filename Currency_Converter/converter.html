<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <div class="exchange-rate">
            <div id="base-unit"></div>
            <div id="target-rate"></div>
        </div>
        <div class="input-group">
            <input class="input-box" type="number" id="base-amount">
            <select class="select-box" id="base-code">
            </select>
            <input class="input-box" type="number" id="target-amount">
            <select class="select-box" id="target-code">
            </select>
        </div>
        <p class="error-message"></p>
    </div>


    <script src="./converter.js"></script>
</body>
</html>
